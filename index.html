                <form class="c-card">
                    <div class="c-card__header">
                        <h4 class="c-card__title u-mb-clear">
                            Sign in to your account
                        </h4>
                    </div>
                    <div class="c-card__body">
                        <p class="c-form-field">
                            <label class="c-label" for="username">
                                Username or email address
                            </label>
                            <input class="c-input" type="email" name="username" id="username" placeholder="e.g. john@doe.com" required>
                        </p>
                        <p class="c-form-field">
                            <label class="c-label" for="password">
                                Password
                            </label>
                            <input class="c-input" type="password" name="password" id="password" required>
                        </p>
                        <p class="c-form-field c-form-field--option">
                            <input  type="checkbox" name="rememberme" id="rememberme">
                            <label class="c-label c-label--option u-mb-clear" for="rememberme">
                                Remember me
                            </label>
                        </p>
                        <p>
                            <input class="o-button-reset c-button" type="submit" value="Sign in">
                        </p>
                        <p class="u-align-text-center u-text-sm">
                            <a class="c-link" href="#!">
                                Forgot password?
                            </a>
                        </p>
                    </div>
                    <div class="c-card__footer">
                        <p class="u-text-sm u-mb-clear">
                            Don't have an account? <a class="c-link" href="#">Create an account</a>
                        </p>
                    </div>
                </form>
            </div>
